<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Visitor IP Addresses and Locations</h1>
    <ul>
        {% for ip, info in visitors %}
        <li>{{ ip }} - {{ info.city }}, {{ info.region }}, {{ info.country }}</li>
        {% endfor %}
    </ul>
    <a href="/">Go Back to Home</a>
</body>
</html>
